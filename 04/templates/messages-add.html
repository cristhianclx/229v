{% extends 'base.html' %}

{% block title %}
<title>Add message to user {{ user.id }}</title>
{% endblock %}

{% block css %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}
<h1>Add message to user {{ user.id }}</h1>
<hr>
<a href="{{ url_for('users') }}" class="btn btn-primary">Return to user list</a>
<hr>
{% if message %}
<div class="alert alert-dark alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title">
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea id="summernote" class="form-control" rows="3" name="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Save</button>
    </form>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#summernote').summernote();
  });
</script>
{% endblock %}

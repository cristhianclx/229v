<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROOM: {{ room.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            $("#form").on("submit", function(e) {
                e.preventDefault();
                let nickname = $("#nickname").val()
                let content = $("#content").val()
                socket.emit("ws-messages", {
                    nickname: nickname,
                    content: content,
                    room_id: "{{ room.id }}",
                })
                $("#content").val("").focus();
            })
        });
        socket.on("ws-messages-{{ room.id }}", function(msg) {
            $("#messages").append("<p><b>" + msg.nickname + ":</b> " + msg.content + "</p>")
        })
    </script>
</head>
  <body>
    <h1>ROOM: {{ room.name }}</h1>
    <hr>
    <form action="" method="POST" id="form">
        <input type="text" name="nickname" id="nickname" class="form-control" placeholder="Nickname" />
        <input type="text" name="content" id="content" class="form-control" placeholder="Content" />
        <button type="submit" class="btn btn-info">Send</button>
    </form>
    <hr>
    <h2>Messages</h2>
    <div id="messages">
        {% for m in messages %}
        <p><b>{{ m.nickname }}:</b> {{ m.content }}</p>
        {% endfor %}
    </div>
  </body>
</html>
